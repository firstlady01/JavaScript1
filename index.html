 <script>
     //Declaring variable name
 var person = "Okebiorun Boluwatife"

var courses;

courses = ["HTML", "CSS" ,"JAVASCRIPT"];

var remainder = courseslength % 2;
var totalNumber = 200
if (remainder == 0) {
    var html ="<ul>";
    for (let index = 1; index <= totalNumber; index++){
        var evenRemainder = index % 2;
       if (evenRemainder == 0) {
           html += "<li>" + index + "</li>";
       }
    }
    html += "</ul>";
} else {
    var html = "<ul>";
    for (let index = 1; index <= totalNumber; index++) {
        var evenRemainder = index % 2;

            html += "<li>" + index + "</li>";
        }
    }
    html += "</ul>";
}
